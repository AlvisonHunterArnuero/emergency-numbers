<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} - Flaskr</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
    />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/app.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/home"><i class="fa fa-home" aria-hidden="true"></i></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

<ul class="navbar-nav ml-auto text-uppercase">
    <li {% if page == 'about' %}class="nav-item active"{% endif %}><a class="nav-link" href="{{url_for('about') }}" title="About">About</a></li>
    <li {% if page == 'github' %}class="nav-item active"{% endif %}><a class="nav-link" href="{{url_for('github') }}" title="Github Projects">GitHub Projects</a></li>
    <li {% if page == 'contact' %}class="nav-item active"{% endif %}><a class="nav-link" href="{{ url_for('contact') }}" title="Contact Us">Contact Us</a></li>
</ul>
 </div>
    </nav>
    <div class="container">
      <h2 class="text-info text-center text-uppercase my-3">
        {% block header %}{% endblock %}
      </h2>

{% block content %}{% endblock %}


      <!-- Footer starts here -->
      <footer class="footer row fixed-bottom">
        <div class="container mt-2">
          <div class="row">
            <div class="col-md-12 text-center mt-2">
              <h6 class="">
                Designed with <span class="text-danger">‚ù§</span> by
                <a class="text-white" href="http://www.alvisonhunter.com"
                  >Alvison Hunter</a
                >
                using Python & Flask. <strong class="text-warning"> {{ now.strftime("%B %d, %Y")}}</strong>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script
      type="text/javascript"
      src="{{ url_for('static', filename='/counter.js') }}"
    ></script>
  </body>
</html>
